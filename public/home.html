<div class="row">
    <div class="col-md-8">
        <h1 class="page-header">
            <img src="images/ICON.png" style="width: 20%;height: 20%"/>
            Dining Rooms status:
        </h1>
    </div>
</div>


<div style="float: left; width: 100%; display: inline-block;" class="row">
    <div style="float: left" class="col-xs-4 col-md-2" ng-repeat="PlaceShareStat in home.placeShareStatus">
        <div class="thumbnail">
            <img ng-src="{{PlaceShareStat.imageUrl}}" alt="Description"/><br>
            <br>
            <div class="caption">
                <h2> {{PlaceShareStat.name}} </h2>
                 <div>{{PlaceShareStat.freePlaces}} / {{home.DinningRoomList[$index].capacity}}</div>
            </div>
        </div>
    </div>
</div>
