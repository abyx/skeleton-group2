<div class="row">
    <div class="col-md-8">
        <h1 class="page-header">Hello {{ home.greeting }}!</h1>
    </div>
</div>



<div class="row">
    <div class="col-md-8">
        <p>Dining Rooms</p>
    </div>
</div>

<div style="float: left; width: 100%; display: inline-block;" class="row">
    <div style="float: left" class="col-xs-4 col-md-2" ng-repeat="PlaceShareStat in home.placeShareStatus">
        <div class="thumbnail">
            <img ng-src="{{PlaceShareStat.imageUrl}}" alt="Description"/><br>
            <br>
            <div class="caption">
                <h2> {{PlaceShareStat.name}} </h2>
                <br>
                <!--Total places: {{home.DinningRoomList[PlaceShareStat.code -1].capacity}}-->
            </div>
        </div>
    </div>
</div>
